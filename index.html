<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>lesson-12</title>
</head>
<body>
    <section class="d-flex justify-content-center align-items-center channel">
        <div class="main-content d-flex align-items-center justify-content-around flex-column">
            <div class="channel-icon">
                <img src="IMGs/icon.JPG" alt="channel icon" class="icon">
            </div>

            <div class="who-invited">
                Tina V. invited you to join
            </div>

            <div class="channel-name">
                Channel name
            </div>

            <div class="channel-activity">
                46K Active users â€¢ 78K Total users
            </div>

            <div class="username d-flex flex-column">
                <label for="username">Username</label>

                <input type="text" name="username" id="username" placeholder="How do you like people to call you?">
            </div>

            <div class="privacy-policy">
                <input type="checkbox" name="privacy-policy" id="privacy-policy">

                <label for="privacy-policy">
                    I have read and agree to the <a href="#">Terms of <br>
                    service</a> and <a href="#">Privacy policy</a>
                </label>
            </div>

            <div>
                <button class="join-button">Continue</button>
            </div>

            <div class="already-registered">
                <a href="#">Already have an account</a>
            </div>
        </div>
    </section>
</body>
</html>
